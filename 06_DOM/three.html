<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: black; color:white">
    
</body>
<script>
    const div = document.createElement('div');
    console.log(div)
    div.className = "main";
    div.id = "myid";
    div.setAttribute("title","generated title");
    div.style.backgroundColor = "green";

    // div.innerHTML = "chai aur code";
// this is able to add the text into the div but it will overwrite any of the content.

//for putting the text by creating a text node inside it .  both the ways do the same thing
    const addtext = document.createTextNode("chai aur code");
    div.appendChild(addtext);
    
    //that element is created means it is in memory but not attached to the page.
    //for that we need to attach it to the page
    document.body.appendChild(div);
</script>
</html>
